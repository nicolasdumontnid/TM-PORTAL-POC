<div class="exam-item">
  <div class="exam-info-bar">
    <div class="patient-name">{{exam.patientName}}</div>
    <div class="exam-id">{{exam.examId}}</div>
    <div class="exam-type">{{exam.examType}}</div>
    <div class="indication">Indication: {{exam.indication}}</div>
    <button [class]="'ai-btn ' + getAiButtonClass()">AI</button>
    <div class="actions">
      <i class="ph ph-user-circle"></i>
      <i class="ph ph-push-pin" (click)="togglePin()"></i>
      <i 
        class="ph ph-caret-down-bold toggle-btn"
        [class.open]="exam.isExpanded"
        (click)="toggleExpansion()"
      ></i>
    </div>
  </div>
  <div 
    class="exam-thumbnails-container"
    [class.visible]="exam.isExpanded"
  >
    <div *ngFor="let thumbnail of exam.thumbnails" class="thumb">
      <img [src]="thumbnail.imageUrl" [alt]="thumbnail.filename">
      <p>{{thumbnail.filename}}</p>
    </div>
  </div>
</div>
